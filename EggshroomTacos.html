    <h2>Recipe</h2>
    <p>Stuff about the eggs and the mushrooms</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Tortillas</li>
        <li>Mushrooms</li>
        <li>Eggs</li>
        <li>Butter</li>
        </ul>
        <br>
        <h4>Steps</h4>
        <br>
        <ol><li>slice the mushrooms thinly</li>
            <li>Fry the mushrooms in a pan with Butter
            </li>
            <li>Scramble the eggs</li>
            <li>Mix them together</li>
            <li>Heat tortillas</li>
            <li>Done!</li>
            
        </ol>
